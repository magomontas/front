<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
  <!--  <link rel="stylesheet" href="../../../assets/css/Style.css">-->

</head>

<body>

<div class="col-md-4 alerta" *ngIf="data_error">
  <div class="alert alert-danger alert-dismissible con" role="alert">
    <div class="alert-message msj">
      {{data_error}}
      <button type="button" (click)="close_alert()" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">X</span>
      </button>
    </div>
  </div>
</div>


<div class="container">
  <div class="panel">
    <div class="row">
      <div class="col liquid">
        <h4><i class="fas fa-drafting-compass mt-3"></i> Alonso Alas.</h4>

        <!-- Owl-Carousel -->

        <!--        <div class="owl-carousel owl-theme">-->
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
              <img src="../../../assets/img/undraw_authentication_fsn5.svg" alt="" class="login_img"
                   style="width: 400px; height: 300px; margin-left: 35px;">
              <!--                <img src="..." class="d-block w-100" alt="...">-->
            </div>
            <div class="carousel-item" data-interval="2000">
              <img src="../../../assets/img/undraw_personal_data_29co.svg" alt="" class="login_img d-block"
                   style="width: 400px; height: 300px; margin-left: 35px;">
              <!--                <img src="..." class="d-block w-100" alt="...">-->
            </div>
            <div class="carousel-item">
              <!--                <img src="..." class="d-block w-100" alt="...">-->
              <img src="../../../assets/img/undraw_fingerprint_swrc.svg" alt="" class="login_img"
                   style="width: 400px; height: 300px; margin-left: 35px;">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <!--          </div>-->
        </div>

        <!-- /Owl-Carousel -->

        <div class="follow">
          Sigueme <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
        </div>
      </div>
      <div class="col login">

        <a href="#" class="btn btn-signup">Registrar</a>
        <form #loginForm='ngForm' (ngSubmit)="login(loginForm)" autocomplete="off">
          <div class="titles">
            <h6>Registro de dados.</h6>
            <h3>¡Bienvenido de Nuevo!</h3>
          </div>
          <div class="input-group mb-3">
            <input type="email" #email='ngModel' name="email" [(ngModel)]="user.email" placeholder="Ingrese un Correo"
                   class="form-input form-control" required id="email" [class.border-warning]="data_error">
            <div class="input-group-prepend">
              <label class="input-group-text" for="email"><i class="fas fa-user"></i></label>
            </div>
          </div>
          <span *ngIf="email.invalid && email.touched" class="text-danger">¡Rellene este campo!</span>
          <div class="input-group mb-3">
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password"
                   placeholder="Ingrese una Contraseña" class="form-input form-control" [class.border-warning]="data_error" require id="pass">
            <div class="input-group-prepend">
              <label class="input-group-text" for="pass"><i class="fas fa-user-lock"></i></label>
            </div>
          </div>
          <span *ngIf="password.invalid && password.touched" class="text-danger">¡Rellene este campo!</span>


          <button type="submit" class="btn btn-login">Ingresar</button>
        </form>

      </div>
    </div>
  </div>
</div>


</body>

</html>
