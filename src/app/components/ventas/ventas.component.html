<div id="content" class="p-4 p-md-5 pt-5">

  <div class="main">
    <div class="container-fluid">

      <div class="header">
        <h1 class="header-title">
          Ventas
        </h1>
        <nav aria-label="breadcrumb">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ventas</li>
          </ul>
        </nav>
      </div>

      <div class="row">
        <div class="col-md-12 col-xl-12">
          <div class="card-header">
            <h5 class="card-title">Listado de ventas</h5>
            <div class="row">
              <div class="col-lg-6">
                <a class="btn btn-info" [routerLink]="['/venta/create']">Registrar Venta</a>
              </div>
            </div>
          </div>

          <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Vendedor</th>
              <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let i of ventas | paginate: { itemsPerPage: 10, currentPage: p }, let idx = index">
              <td>
                {{i.idcliente.nombres}}
              </td>
              <td>{{i.fecha | date: 'MMM d, y, h:mm:ss a'}}</td>
              <td>{{i.iduser.nombres}} {{i.iduser.apellidos}}</td>
              <td>
                <a [routerLink]="['/venta/create',i._id]" class="btn btn-primary">Ver Detalle de Venta</a>
<!--                <a (click)="delete(i._id)" class="btn btn-danger ml-2"><i class="fa fa-trash"></i></a>-->
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="col-12 col-xl-12">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>

    </div>
  </div>
</div>
