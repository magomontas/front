<div id="content" class="p-4 p-md-5 pt-5">

  <div class="main">
    <div class="container-fluid">

      <div class="header">
        <h1 class="header-title">
          Clientes
        </h1>
        <nav aria-label="breadcrumb">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Clientes</li>
          </ul>
        </nav>
      </div>

      <div class="alert alert-success alert-dismissible" role="alert" *ngIf="mensaje">
        <div class="alert-message">
          {{mensaje}}
        </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
      </div>

      <div class="row">
        <div class="col-md-12 col-xl-12">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-8">

                  <div class="row no-gutters">
                    <div class="col-md-5">
                      <h5 class="card-title m-1">Listado de Clientes</h5>
                      <!--                      <img src="..." class="card-img" alt="...">-->
                    </div>
                    <div class="col-md-4">
                      <a [routerLink]="['/cliente/create']" class="btn btn-info"><i class="fa fa-user-plus"></i> Agregar Nuevo</a>
                    </div>
                  </div>

              </div>
            </div>
          </div>

          <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
              <th>Nombres</th>
              <th>Dui</th>
              <th>Correo</th>
              <th>Puntos</th>
              <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let i of clientes | paginate: { itemsPerPage: 10, currentPage: p }">
              <td>
                <!--                <img [src]="i.imagen" width="48" height="48" class="rounded-circle mr-2"-->
                <!--                     alt="Avatar">-->
                {{i.nombres}}
              </td>
              <td>{{i.dui}}</td>
              <td>{{i.correo}}</td>
              <td>{{i.puntos}}</td>
              <td>
                <a [routerLink]="['/cliente/editar/',i._id]" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
                <a (click)="delete(i._id)" class="btn btn-danger ml-2"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="col-12 col-xl-12">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>

    </div>
  </div>
</div>
