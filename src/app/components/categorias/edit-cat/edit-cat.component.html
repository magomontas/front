<div class="container m-3">
  <div class="header">
    <h1 class="header-title">
      Categoria a editar: {{categoria.titulo}}
    </h1>
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/categorias']">Categorias</a></li>
        <li class="breadcrumb-item">Editar categoria</li>
      </ul>
    </nav>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form #catForm="ngForm" (ngSubmit)="onSubmit(catForm)">
        <h5>Complete el formulario</h5>

        <div class="alert alert-success alert-dismissible" role="alert" *ngIf="success_message">
          <div class="alert-message">
            {{success_message}}
          </div>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
        </div>

        <div class="form-row">
          <div class="col-md-12">
            <label>Titulo de Categoria</label>
            <input type="text" name="titulo" #titulo="ngModel" [(ngModel)]="categoria.titulo"
                   placeholder="Ingrese un titulo"
                   required class="form-control">
          </div>
          <div class="col-md-12">
            <label>Descripción</label>
            <textarea name="descripcion" cols="10" rows="10" #descripcion="ngModel" [(ngModel)]="categoria.descripcion"
                      class="form-control">
            Ingrese una Descripción
          </textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary float-right mt-3">Actualizar</button>
      </form>
    </div>
  </div>

</div>
