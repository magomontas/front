<div id="content" class="p-4 p-md-5 pt-5">
  <div class="header">
    <h1 class="header-title">
      Categorias
    </h1>
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
        <li class="breadcrumb-item">categorias</li>
      </ul>
    </nav>
  </div>

  <div class="alert alert-success alert-dismissible alertTest" role="alert" *ngIf="mensaje">
    <div class="alert-message">
      {{mensaje}}
    </div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">x</span>
    </button>
  </div>

  <div class="row">
    <div class="col-md-12 col-xl-12">
      <div class="card-header">
        <h5 class="card-title">Listado de Categorias</h5>
        <div class="row">
          <div class="col-lg-6">
            <form #searchForm='ngForm' (ngSubmit)="search(searchForm)">
              <div class="input-group" id="show_hide_password">
                <input class="form-control" type="text" placeholder="Buscar producto"
                       name="filtro" [(ngModel)]="filtro">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-info"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-4">
            <div class="btn-group">
              <a class="btn btn-outline-info btn-large" [routerLink]="['/categoria/crear']"><i class="fa fa-plus"></i> Nueva Categoria</a>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of categoria | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>
            {{i.titulo}}
          </td>
          <td>{{i.descripcion}}</td>
          <td>
            <a [routerLink]="['/categoria/editar/',i._id]" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
            <a (click)="delete(i._id)" class="btn btn-danger ml-2"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-12 col-xl-12">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
